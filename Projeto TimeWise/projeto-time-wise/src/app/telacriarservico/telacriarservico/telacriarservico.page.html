<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tela Criar Serviço</ion-title>
    <ion-icon md="arrow-back-circle-outline" (click)="VoltarTelaPersonalizacao()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">telacriarservico</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input placeholder="Título"></ion-input>
  <ion-input placeholder="Duração"></ion-input>
  <ion-input placeholder="Preço"></ion-input>
  
  <ion-button>Salvar</ion-button>

</ion-content>
