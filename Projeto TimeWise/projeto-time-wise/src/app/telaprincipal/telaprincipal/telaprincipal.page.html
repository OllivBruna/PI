<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tela Principal</ion-title>
    <ion-icon md="arrow-back-circle-outline" (click)="VoltarTelaHome()"></ion-icon>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">telaprincipal</ion-title>
    </ion-toolbar>

  </ion-header>
  

  <div class="agenda">
    <ion-button (click)="NavAgenda()">Agenda</ion-button>
  </div>

  <div class="avaliacoes">
    <ion-button (click)="NavAvaliacoes()">Avaliações</ion-button>
  </div>

  <div class="personalizacao">
    <ion-button (click)="NavPersonalizacao()">Personalização</ion-button>
  </div>

  <div class="horarios">
    <ion-button (click)="NavHorarios()">Horários</ion-button>
  </div>

  <div class="iconsuporte">
    <ion-icon name="logo-reddit" (click)="NavSuporte()"></ion-icon>
  </div>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
        <ion-item [routerLink]="p.url" routerDirection="root">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>


</ion-content>
